<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VArchivos ARFF</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            color: #333;
            display: flex;
            min-height: 100vh;
        }

       
        /* Contenido principal */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            overflow-x: auto;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        form {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        input[type="file"] {
            padding: 6px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            background: white;
            flex-grow: 1;
        }

        button {
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 5px solid #dc2626;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-size: 0.95rem;
        }

        th {
            background-color: #2563eb;
            color: white;
            text-align: left;
            padding: 10px;
        }

        td {
            padding: 8px 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover td {
            background-color: #f1f5f9;
        } 

        h1 {
            text-align: center;
        }

        footer {
            font-size: 0.8rem;
            text-align: center;
            color: #94a3b8;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Visualizador de archivos ARFF</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" accept=".arff" required>
            <button type="submit">Visualizar</button>
        </form>

        {% if error %}
            <div class="error">Error al leer el archivo: {{ error }}</div>
        {% endif %}

        {% if data_html %}
            <h2>Vista previa del dataset</h2>
            <div style="overflow-x:auto;">
                {{ data_html|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
